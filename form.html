<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HTML</title>
</head>
<body>
    <h1>Formulario</h1>
     <form>
         <p>
            <label for="name">Nombre:</label>
            <input 
            id="name" 
            placeholder="Ingrese su nombre"
            type="text">
         </p>
         <p>
             <label for="lastname">Apellido</label>
             <input 
             id="lastname" 
             placeholder="Ingrese en su apellido"
             type="text">
         </p>
         <p>
             <label>Sexo:</label>
             <input type="radio" value="male"> Masculino
             <input type="radio" value="female"> Femenino
             <input type="radio" value="another"> Otro
         </p>
         <p>
             <label for="">Correo Electronico</label>
             <input type="email"
             id="email"
             placeholder="example@gamil.com">
         </p>

         <p>
             <select >
                 <option value="">Opcion 1</option>

             </select>
         </p>
         <p>
           <input type="checkbox">
           <label for="">Acepto todos los terminos y condiciones</label>

         </p>
         <button type="submit">Enviar</button>
     </form>




     <h2>Formulario de Registro</h2>

     <form action="">
        <p>
            <label for="">Nombre</label>
            <input type="text">
        </p>
        <p>
            <label for="">Apellido</label>
            <input type="text">
        </p>
        <p>
            <label for="">Sexo:</label>
            <input type="radio">Hombre
            <input type="radio">Mujer
        </p>
   
       <p>
           <label for="">Correo</label>
           <input type="email">
       </p>
       <p>
           <label for="">Poblacion</label>
           <select name="" id="">
               <option value="">Alicante</option>
           </select>
          
       </p>
       <p>
           <label for="">Descripcion</label>
           <textarea name="" id="" cols="30" rows="10"></textarea>
       </p>
   
       <p>
           <input type="checkbox">
           <label for="">Deseo recibir informacion sobre novedades y ofertas</label>
           
       </p>
       <p>
           <input type="checkbox">
           <label for="">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre proteccion de datos.</label>
       </p>
       <button type="submit">Enviar</button>
     </form>
     


</body>
</html>
